<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Album Keluarga</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body{
    margin:0;
    height:100%;
    overflow:hidden;
    font-family:sans-serif;
}

body{
    background: radial-gradient(circle at center, #2e2e2e 0%, #111 100%);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Splash */
#startOverlay{
    position:fixed;
    inset:0;
    background:#111;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
    letter-spacing:2px;
    cursor:pointer;
    z-index:999;
}

/* Tombol X */
#exitBtn{
    position:fixed;
    top:20px;
    right:30px;
    font-size:28px;
    color:white;
    cursor:pointer;
    z-index:1000;
    display:none;
    user-select:none;
}

/* Stage */
.stage{
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Scaling wrapper */
.scale-wrapper{
    transform-origin:center center;
}

/* Buku ukuran asli */
#flipbook{
    width:1308px;
    height:600px;
}

/* Halaman */
.page{
    position:relative;
    background:white;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

/* Crease lebih agresif */
.page::after{
    content:"";
    position:absolute;
    top:0;
    bottom:0;
    left:0;
    width:70px;
    pointer-events:none;
    background:
        linear-gradient(
            to right,
            rgba(0,0,0,0.95) 0%,
            rgba(0,0,0,0.18) 20%,
            rgba(0,0,0,0.08) 40%,
            rgba(255,255,255,0.25) 65%,
            rgba(255,255,255,0.0) 100%
        );
}
.page img{
    width:100%;
    height:100%;
    object-fit:contain;
    background:white;
}
</style>
</head>

<body>

<div id="startOverlay">BUKA ALBUM</div>
<div id="exitBtn">✕</div>

<div class="stage">
    <div class="scale-wrapper">
        <div id="flipbook"></div>
    </div>
</div>

<script src="page-flip.browser.js"></script>

<script>
const flipbook = document.getElementById("flipbook");
const wrapper = document.querySelector(".scale-wrapper");

/* Generate halaman */
for(let i=1;i<=80;i++){
    const page = document.createElement("div");
    page.classList.add("page");

    const img = document.createElement("img");
    img.src = "images/"+i+".jpg";

    page.appendChild(img);
    flipbook.appendChild(page);
}

/* Init PageFlip – animasi lebih cepat & elegan */
const pageFlip = new St.PageFlip(flipbook, {
    width:654,
    height:600,
    size:"fixed",
    showCover:true,
    usePortrait:false,
    mobileScrollSupport:false,
    drawShadow:true,
    maxShadowOpacity:0.45,
    flippingTime:650
});

pageFlip.loadFromHTML(document.querySelectorAll(".page"));

/* Tap kiri/kanan untuk flip (HP & desktop) */
flipbook.addEventListener("click", (e) => {
    const rect = flipbook.getBoundingClientRect();
    const x = e.clientX - rect.left;

    if (x > rect.width / 2) {
        pageFlip.flipNext();
    } else {
        pageFlip.flipPrev();
    }
});

/* Responsive scaling tanpa jumping */
function scaleBook(){
    const scaleX = window.innerWidth / 1308;
    const scaleY = window.innerHeight / 600;
    const scale = Math.min(scaleX, scaleY) * 0.95;
    wrapper.style.transform = `scale(${scale})`;
}
window.addEventListener("resize", scaleBook);
scaleBook();

/* Fullscreen Safari-safe */
const overlay = document.getElementById("startOverlay");
const exitBtn = document.getElementById("exitBtn");

function isIOS() {
    return /iPhone|iPad|iPod/i.test(navigator.userAgent);
}

overlay.addEventListener("click", () => {
    overlay.style.display = "none";
    exitBtn.style.display = "block";
    if (!isIOS()) {
        document.documentElement.requestFullscreen();
    }
});

exitBtn.addEventListener("click", () => {
    if (!isIOS()) {
        document.exitFullscreen();
    }
    overlay.style.display = "flex";
    exitBtn.style.display = "none";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Album Keluarga</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body{
    margin:0;
    height:100%;
    overflow:hidden;
    font-family:sans-serif;
}

body{
    background: radial-gradient(circle at center, #2e2e2e 0%, #111 100%);
    display:flex;
    justify-content:center;
    align-items:center;
}

#startOverlay{
    position:fixed;
    inset:0;
    background:#111;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
    letter-spacing:2px;
    cursor:pointer;
    z-index:999;
}

#exitBtn{
    position:fixed;
    top:20px;
    right:30px;
    font-size:28px;
    color:white;
    cursor:pointer;
    z-index:1000;
    display:none;
    user-select:none;
}

.stage{
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.scale-wrapper{
    transform-origin:center center;
}

#flipbook{
    width:1308px;
    height:600px;
}

.page{
    position:relative;
    background:white;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

.page.page-left:not(.page-cover)::after{
    content:"";
    position:absolute;
    top:0;
    bottom:0;
    right:0;
    width:60px;
    pointer-events:none;
    background:
        linear-gradient(
            to left,
            rgba(0,0,0,0.25) 0%,
            rgba(0,0,0,0.12) 25%,
            rgba(0,0,0,0.05) 45%,
            rgba(255,255,255,0.18) 70%,
            rgba(255,255,255,0.0) 100%
        );
}

.page.page-right:not(.page-cover)::after{
    content:"";
    position:absolute;
    top:0;
    bottom:0;
    left:0;
    width:60px;
    pointer-events:none;
    background:
        linear-gradient(
            to right,
            rgba(0,0,0,0.25) 0%,
            rgba(0,0,0,0.12) 25%,
            rgba(0,0,0,0.05) 45%,
            rgba(255,255,255,0.18) 70%,
            rgba(255,255,255,0.0) 100%
        );
}
    
.page img{
    width:100%;
    height:100%;
    object-fit:contain;
    background:white;
}
</style>
</head>

<body>

<div id="startOverlay">BUKA ALBUM</div>
<div id="exitBtn">âœ•</div>

<div class="stage">
    <div class="scale-wrapper">
        <div id="flipbook"></div>
    </div>
</div>

<script src="page-flip.browser.js"></script>

<script>
const flipbook = document.getElementById("flipbook");
const wrapper = document.querySelector(".scale-wrapper");

/* ===================== */
/* SOUND SETUP */
/* ===================== */

const flipSounds = [
    new Audio("sounds/flip1.mp3"),
    new Audio("sounds/flip2.mp3"),
    new Audio("sounds/flip3.mp3")
];

flipSounds.forEach(sound => {
    sound.volume = 0.25; // subtle
});

function playFlipSound(){
    const randomIndex = Math.floor(Math.random() * flipSounds.length);
    const sound = flipSounds[randomIndex];
    sound.currentTime = 0;
    sound.play();
}

/* ===================== */
/* Generate halaman */
/* ===================== */

for(let i=1;i<=80;i++){
    const page = document.createElement("div");
    page.classList.add("page");

    const img = document.createElement("img");
    img.src = "images/"+i+".jpg";

    page.appendChild(img);
    flipbook.appendChild(page);
}

const pageFlip = new St.PageFlip(flipbook, {
    width:654,
    height:600,
    size:"fixed",
    showCover:true,
    usePortrait:false,
    mobileScrollSupport:false,
    drawShadow:true,
    maxShadowOpacity:0.45,
    flippingTime:650
});

pageFlip.loadFromHTML(document.querySelectorAll(".page"));

/* Play sound saat flip selesai */
pageFlip.on("flip", () => {
    playFlipSound();
});

/* Tap kiri/kanan */
flipbook.addEventListener("click", (e) => {
    const rect = flipbook.getBoundingClientRect();
    const x = e.clientX - rect.left;

    if (x > rect.width / 2) {
        pageFlip.flipNext();
    } else {
        pageFlip.flipPrev();
    }
});

function scaleBook(){
    const scaleX = window.innerWidth / 1308;
    const scaleY = window.innerHeight / 600;
    const scale = Math.min(scaleX, scaleY) * 0.95;
    wrapper.style.transform = `scale(${scale})`;
}
window.addEventListener("resize", scaleBook);
scaleBook();

/* Fullscreen */
const overlay = document.getElementById("startOverlay");
const exitBtn = document.getElementById("exitBtn");

function isIOS() {
    return /iPhone|iPad|iPod/i.test(navigator.userAgent);
}

overlay.addEventListener("click", () => {
    overlay.style.display = "none";
    exitBtn.style.display = "block";
    if (!isIOS()) {
        document.documentElement.requestFullscreen();
    }
});

exitBtn.addEventListener("click", () => {
    if (!isIOS()) {
        document.exitFullscreen();
    }
    overlay.style.display = "flex";
    exitBtn.style.display = "none";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Photobook Batari Volume 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body{
    margin:0;
    height:100%;
    overflow:hidden;
    font-family:sans-serif;
}

body{
    background: radial-gradient(circle at center, #2e2e2e 0%, #111 100%);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Splash */
#startOverlay{
    position:fixed;
    inset:0;
    background:#111;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
    letter-spacing:2px;
    cursor:pointer;
    z-index:999;
}

/* Tombol X */
#exitBtn{
    position:fixed;
    top:20px;
    right:30px;
    font-size:28px;
    color:white;
    cursor:pointer;
    z-index:1000;
    display:none;
}

/* Stage */
.stage{
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Wrapper scaling */
.scale-wrapper{
    transform-origin:center center;
}

/* Flipbook ukuran asli (fixed, tidak stretch) */
#flipbook{
    width:1308px;  /* 654 x 2 halaman */
    height:600px;
}

/* Page style */
.page{
    background:#f8f6f2;
    border:0px solid #e5e2dc;
    box-shadow:0 0 20px rgba(0,0,0,0.15);
}

.page img{
    width:100%;
    height:100%;
    object-fit:contain;
    background:white;
}
</style>
</head>

<body>

<div id="startOverlay">BUKA ALBUM</div>
<div id="exitBtn">âœ•</div>

<div class="stage">
    <div class="scale-wrapper">
        <div id="flipbook"></div>
    </div>
</div>

<script src="page-flip.browser.js"></script>

<script>
const flipbook = document.getElementById("flipbook");
const wrapper = document.querySelector(".scale-wrapper");

/* Generate halaman */
for(let i=1;i<=80;i++){
    const page = document.createElement("div");
    page.classList.add("page");

    const img = document.createElement("img");
    img.src = "images/"+i+".jpg";

    page.appendChild(img);
    flipbook.appendChild(page);
}

/* Init FIXED (tidak stretch) */
const pageFlip = new St.PageFlip(flipbook, {
    width:654,
    height:600,
    size:"fixed",
    showCover:true,
    usePortrait:false,
    mobileScrollSupport:false,
    drawShadow:false
});

pageFlip.loadFromHTML(document.querySelectorAll(".page"));

/* Responsive scaling manual (tanpa reflow engine) */
function scaleBook(){
    const scaleX = window.innerWidth / 1308;
    const scaleY = window.innerHeight / 600;
    const scale = Math.min(scaleX, scaleY) * 0.95;
    wrapper.style.transform = `scale(${scale})`;
}

window.addEventListener("resize", scaleBook);
scaleBook();

/* FULLSCREEN */
const overlay = document.getElementById("startOverlay");
const exitBtn = document.getElementById("exitBtn");

overlay.addEventListener("click", () => {
    document.documentElement.requestFullscreen();
    overlay.style.display = "none";
    exitBtn.style.display = "block";
});

exitBtn.addEventListener("click", () => {
    document.exitFullscreen();
});

document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
        overlay.style.display = "flex";
        exitBtn.style.display = "none";
    }
});
</script>

</body>
</html>

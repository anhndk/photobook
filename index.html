<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Album Keluarga</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body{
    margin:0;
    height:100%;
    overflow:hidden;
    font-family:sans-serif;
}

body{
    background: radial-gradient(circle at center, #2e2e2e 0%, #111 100%);
    display:flex;
    justify-content:center;
    align-items:center;
}

#startOverlay{
    position:fixed;
    inset:0;
    background:#111;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
    letter-spacing:2px;
    cursor:pointer;
    z-index:999;
}

#exitBtn{
    position:fixed;
    top:20px;
    right:30px;
    font-size:28px;
    color:white;
    cursor:pointer;
    z-index:1000;
    display:none;
    user-select:none;
}

.stage{
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.scale-wrapper{
    transform-origin:center center;
}

#flipbook{
    width:1308px;
    height:600px;
}

.page{
    position:relative;
    background:white;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

.page img{
    width:100%;
    height:100%;
    object-fit:contain;
    background:white;
}
</style>
</head>

<body>

<div id="startOverlay">BUKA ALBUM</div>
<div id="exitBtn">âœ•</div>

<div class="stage">
    <div class="scale-wrapper">
        <div id="flipbook"></div>
    </div>
</div>

<script src="page-flip.browser.js"></script>

<script>
const flipbook = document.getElementById("flipbook");
const wrapper = document.querySelector(".scale-wrapper");

/* ===================== */
/* ULTRA FAST AUDIO (Web Audio API) */
/* ===================== */

let audioContext;
let flipBuffer = null;

async function initAudio() {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();

    const response = await fetch("sounds/flip3.mp3");
    const arrayBuffer = await response.arrayBuffer();
    flipBuffer = await audioContext.decodeAudioData(arrayBuffer);
}

function playFlipSound() {
    if (!flipBuffer || !audioContext) return;

    const source = audioContext.createBufferSource();
    source.buffer = flipBuffer;

    const gainNode = audioContext.createGain();
    gainNode.gain.value = 0.25;

    source.connect(gainNode);
    gainNode.connect(audioContext.destination);

    source.start(0);
}

/* ===================== */
/* Generate halaman */
/* ===================== */

for(let i=1;i<=80;i++){
    const page = document.createElement("div");
    page.classList.add("page");

    const img = document.createElement("img");
    img.src = "images/"+i+".jpg";

    page.appendChild(img);
    flipbook.appendChild(page);
}

const pageFlip = new St.PageFlip(flipbook, {
    width:654,
    height:600,
    size:"fixed",
    showCover:true,
    usePortrait:false,
    mobileScrollSupport:false,
    drawShadow:true,
    maxShadowOpacity:0.45,
    flippingTime:650
});

pageFlip.loadFromHTML(document.querySelectorAll(".page"));

pageFlip.on("changeState", (e) => {
    if (e.data === "flipping") {
        playFlipSound();
    }
});

/* Tap kiri/kanan */
flipbook.addEventListener("click", (e) => {
    const rect = flipbook.getBoundingClientRect();
    const x = e.clientX - rect.left;

    if (x > rect.width / 2) {
        pageFlip.flipNext();
    } else {
        pageFlip.flipPrev();
    }
});

/* Responsive scaling */
function scaleBook(){
    const scaleX = window.innerWidth / 1308;
    const scaleY = window.innerHeight / 600;
    const scale = Math.min(scaleX, scaleY) * 0.95;
    wrapper.style.transform = `scale(${scale})`;
}
window.addEventListener("resize", scaleBook);
scaleBook();

/* Fullscreen + Init Audio */
const overlay = document.getElementById("startOverlay");
const exitBtn = document.getElementById("exitBtn");

function isIOS() {
    return /iPhone|iPad|iPod/i.test(navigator.userAgent);
}

overlay.addEventListener("click", async () => {

    overlay.style.display = "none";
    exitBtn.style.display = "block";

    if (!audioContext) {
        await initAudio();
    }

    if (audioContext.state === "suspended") {
        await audioContext.resume();
    }

    if (!isIOS()) {
        document.documentElement.requestFullscreen();
    }
});

exitBtn.addEventListener("click", () => {
    if (!isIOS()) {
        document.exitFullscreen();
    }
    overlay.style.display = "flex";
    exitBtn.style.display = "none";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Album Keluarga</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

<style>
html,body{
    margin:0;
    height:100%;
    overflow:hidden;
    background:#000;
    font-family:'Abril Fatface', serif;
}

/* ================= SPLASH ================= */

#startOverlay{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    z-index:100;
    transition:opacity 0.6s ease, transform 0.6s ease;
}

#startOverlay.exit{
    opacity:0;
    transform:scale(1.05);
    pointer-events:none;
}

.phone-rotate{
    width:60px;
    height:100px;
    border:3px solid white;
    border-radius:15px;
    margin-bottom:30px;
    animation:rotatePhone 3s infinite ease-in-out;
}

@keyframes rotatePhone{
    0%{ transform:rotate(0deg); }
    50%{ transform:rotate(90deg); }
    100%{ transform:rotate(0deg); }
}

.title{
    font-size:42px;
    margin-bottom:20px;
}

.subtitle{
    font-size:18px;
    line-height:1.6;
    opacity:0.85;
}

/* ================= FIREFLIES ================= */

#fireflyCanvas{
    position:fixed;
    inset:0;
    z-index:101; /* di atas overlay background */
    pointer-events:none;
}

/* ================= ALBUM ================= */

.stage{
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at center, #2e2e2e 0%, #111 100%);
    z-index:1;
}

.scale-wrapper{
    transform-origin:center center;
}

#flipbook{
    width:1308px;
    height:600px;
}

.page{
    background:white;
}

.page img{
    width:100%;
    height:100%;
    object-fit:contain;
}
</style>
</head>

<body>

<!-- Canvas SEKARANG di atas background -->
<canvas id="fireflyCanvas"></canvas>

<div id="startOverlay">
    <div class="phone-rotate"></div>
    <div class="title">Album Foto</div>
    <div class="subtitle">
        Juni 2022 - Juli 2025<br>
        Perjalanan Seorang Anak Manusia<br>
        Ketuk di mana saja untuk membuka
    </div>
</div>

<div class="stage">
    <div class="scale-wrapper">
        <div id="flipbook"></div>
    </div>
</div>

<script src="page-flip.browser.js"></script>

<script>
/* ================= FIREFLIES ================= */

const canvas = document.getElementById("fireflyCanvas");
const ctx = canvas.getContext("2d");

let w,h;
let speedMultiplier = 1;

function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

class Firefly{
    constructor(){ this.reset(); }
    reset(){
        this.x=Math.random()*w;
        this.y=Math.random()*h;
        this.r=Math.random()*2+1;
        this.vx=(Math.random()-0.5)*0.6;
        this.vy=(Math.random()-0.5)*0.6;
    }
    update(){
        this.x+=this.vx*speedMultiplier;
        this.y+=this.vy*speedMultiplier;
        if(this.x<0||this.x>w||this.y<0||this.y>h){
            this.reset();
        }
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,220,100,0.9)";
        ctx.shadowColor="rgba(255,220,100,0.8)";
        ctx.shadowBlur=15;
        ctx.fill();
    }
}

const fireflies=[];
for(let i=0;i<60;i++){
    fireflies.push(new Firefly());
}

function animate(){
    ctx.clearRect(0,0,w,h);
    fireflies.forEach(f=>{
        f.update();
        f.draw();
    });
    requestAnimationFrame(animate);
}
animate();

/* ================= SPLASH CLICK ================= */

const overlay=document.getElementById("startOverlay");

overlay.addEventListener("click",()=>{
    speedMultiplier=6; // terbang cepat

    overlay.classList.add("exit");

    setTimeout(()=>{
        overlay.style.display="none";
        canvas.style.display="none"; // hilangkan kunang-kunang setelah splash
    },600);
});

/* ================= ALBUM ================= */

const flipbook=document.getElementById("flipbook");
const wrapper=document.querySelector(".scale-wrapper");

for(let i=1;i<=80;i++){
    const page=document.createElement("div");
    page.classList.add("page");
    const img=document.createElement("img");
    img.src="images/"+i+".jpg";
    page.appendChild(img);
    flipbook.appendChild(page);
}

const pageFlip=new St.PageFlip(flipbook,{
    width:654,
    height:600,
    size:"fixed",
    showCover:true,
    usePortrait:false
});

pageFlip.loadFromHTML(document.querySelectorAll(".page"));

function scaleBook(){
    const scaleX=window.innerWidth/1308;
    const scaleY=window.innerHeight/600;
    wrapper.style.transform=`scale(${Math.min(scaleX,scaleY)*0.95})`;
}
window.addEventListener("resize",scaleBook);
scaleBook();
</script>

</body>
</html>
